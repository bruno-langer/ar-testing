<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc:/ar-testing/assets/track.mind" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <img id="card"
        src="/ar-testing/assets/track.png" />
      <a-asset-item id="avatarModel"
        src="/ar-testing/assets/logo1.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0" scale="1.25 1.25 1.25  "></a-plane>
      <a-entity gltf-model="#avatarModel" rotation="0 0 0 " position="0 0 0.25" scale="0.2 0.2 0.2" animation-mixer>
    </a-entity>
  </a-scene>
</body>

</html>
